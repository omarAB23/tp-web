<h2>Profil utilisateur</h2>

<form>

  <!-- Champ prénom -->
  <label>Prénom :</label>
  <input type="text" [(ngModel)]="utilisateur.prenom" name="prenom" class="form-control">

  <br>

  <!-- Champ âge -->
  <label>Âge :</label>
  <input type="number" [(ngModel)]="utilisateur.age" name="age" class="form-control">

</form>

<hr>

<h3>Valeurs saisies :</h3>
<p><strong>Prénom :</strong> {{ utilisateur.prenom }}</p>
<p><strong>Âge :</strong> {{ utilisateur.age }}</p>
