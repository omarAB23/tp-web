<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestion de Tâches</title>
<style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      margin-top: 50px;
    }
    .todo-container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 2px 5px rgba(0,0,0,0.2);
      width: 350px;
    }
    h2 {
      text-align: center;
    }
    input {
      width: 70%;
      padding: 8px;
    }
    button {
      padding: 8px 12px;
      margin-left: 5px;
      cursor: pointer;
    }
    ul {
      list-style: none;
      padding: 0;
      margin-top: 15px;
    }
    li {
      background: #eee;
      margin-bottom: 8px;
      padding: 8px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .completed {
      text-decoration: line-through;
      color: gray;
    }
  </style>
</head>
<body>
  <div class="todo-container">
    <h2>Ma To-Do List</h2>
    <input type="text" id="taskInput" placeholder="Ajouter une tâche...">
    <button id="addBtn">Ajouter</button>
    <ul id="taskList"></ul>
  </div>

  <script src="script2.js"></script>
</body>
</html>
